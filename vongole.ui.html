<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vongole - JavaScript Demoing Framework</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<link href="css/vongole.ui.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="v-wrap"></div>

<!-- templates -->
<script id="v-tmpl-container" type="text/x-handlebars-template">
  <div class="container">
    <h1 class="v-title">{{title}}</h1>
    <div class="row-fluid">
      <div class="span4">
        <div class="well" style="padding:0 15px">
          <div id="v-list"></div>
        </div>
        <label class="v-debug checkbox">
          <input type="checkbox" data-vui="debug"> Debug
        </label>
      </div>
      <div class="span8">
        <div class="v-desc alert alert-info">
          <strong><i class="icon-ok"></i> <span id="v-item-title"></span></strong>
          <span id="v-item-description"></span>
        </div>
        <div id="v-target" class="well"></div>
        <div id="v-console" class="well"></div>
      </div>
    </div>
  </div>
</script>
<script id="v-tmpl-list" type="text/x-handlebars-template">
  <h4 class="v-step">{{step.title}}</h4>
  <ul class="unstyled">
    {{#iter step.items}}
    <li class="v-item">
      <button class="btn btn-block" data-vui="item" data-item-idx="{{idx}}">
        {{title}} <i class="icon-chevron-right pull-right"></i>
      </button>
    </li>
    {{/iter}}
    {{#unless status.isSingle}}
    <li class="v-divider"></li>
    <li class="v-misc">
      <button class="btn btn-small {{#unless status.hasPrev}}v-hidden{{/unless}}" data-vui="prev"><i class="icon-arrow-left"></i> Prev</button>
      {{#if status.hasNext}}
      <button class="btn btn-small pull-right {{#unless status.hasNext}}v-hidden{{/unless}}" data-vui="next">Next <i class="icon-arrow-right"></i></button>
      {{/if}}
    </li>
    {{/unless}}
  </ul>
</script>
<!-- // templates -->

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="../vongole/vongole.js"></script>
<!--
<script src="https://raw.github.com/ohgyun/vongole/master/vongole.js"></script> -->
<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
<script src="js/vongole.ui.js"></script>
<script src="demo_script.js"></script>
</body>
</html>
